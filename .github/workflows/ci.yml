name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'
          cache: "npm"
      - run: npm ci
      - run: npm run format -- --check
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test
